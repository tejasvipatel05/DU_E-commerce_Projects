<div class="checkout-container">
    <h2>Proceed to Checkout</h2>
  
    <!-- Order Summary Section -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div *ngFor="let item of cart.products" class="order-item">
        <div class="item-details">
          <img [src]="item.product_id.product_img" alt="{{ item.product_id.product_name }}" class="item-image" />
          <div class="product-info">
            <p class="product-name">{{ item.product_id.product_name }}</p>
            <p>₹{{ item.product_id.price }} x {{ item.quantity }}</p>
          </div>
        </div>
        <p class="item-total">₹{{ item.product_id.price * item.quantity }}</p>
      </div>
  
      <div class="order-total">
        <p><strong>Total:</strong> ₹{{ getTotalAmount() | number }}</p>
      </div>
    </div>
  
    <!-- Shipping Information Section -->
    <div class="shipping-details">
      <h3>Shipping Details</h3>
      <form (ngSubmit)="submitShippingDetails()">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="shippingDetails.address" name="address" required />
  
        <label for="city">City:</label>
        <input type="text" id="city" [(ngModel)]="shippingDetails.city" name="city" required />
  
        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" [(ngModel)]="shippingDetails.postalCode" name="postalCode" required />
  
        <!-- <button type="submit" class="btn btn-primary">Save Shipping Details</button> -->
      </form>
    </div>
  
    <!-- Payment Method Section -->
    <div class="payment-method">
      <h3>Payment Method</h3>
      <form (ngSubmit)="submitPaymentMethod()">
        <div>
          <input type="radio" id="credit-card" name="paymentMethod" value="credit-card" [(ngModel)]="paymentMethod" />
          <label for="credit-card">Credit Card</label>
        </div>
        <div>
          <input type="radio" id="paypal" name="paymentMethod" value="paypal" [(ngModel)]="paymentMethod" />
          <label for="paypal">PayPal</label>
        </div>
        <div>
          <input type="radio" id="cod" name="paymentMethod" value="cod" [(ngModel)]="paymentMethod" />
          <label for="cod">Cash on Delivery</label>
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
      </form>
    </div>
  </div>
