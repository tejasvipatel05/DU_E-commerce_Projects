<div class="container-lg">

  <div class="row">
    <!-- <div class="col-md-12"> -->

      <div class="section-header d-flex flex-wrap justify-content-between my-4">
        
        <h2 class="section-title py-5">Featured Products</h2>

        <div class="d-flex align-items-center">
          <a href="#" class="btn btn-primary rounded-1">View All</a>
        </div>
      </div>
      
    </div>
  </div>
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.product_img" alt="{{ product.product_name }}" />
      <h5>{{ product.product_name }}</h5>
      <p>Price: â‚¹{{ product.price }}</p>

      <div *ngIf="product.discountDetails">
        <p class="discount">
          <!-- Discount: {{ product.discountDetails.percentage }}% -->
        </p>
      </div>

      <div class="button-area p-3 pt-0">
        <div class="row g-1 mt-2">
          <!-- <div class="col-3"><input type="number" name="quantity" class="form-control border-dark-subtle input-number quantity" value="1"></div> -->
          <div class="col"><button (click)="addToCart(product._id,product.seller_id)" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart"><svg width="18" height="18"><use xlink:href="#cart"></use></svg> Add to Cart</button></div>
          <div class="col-2"><a href="#" class="btn rounded-1 p-2 fs-6"><svg width="18" height="18"><use xlink:href="#heart"></use></svg></a></div>
        </div>
      </div>

      <!-- <p>Total Sales: {{ product.totalSales }}</p> -->
    </div>
  </div>
